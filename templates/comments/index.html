<div class="page-header">
  <h1>Comments</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newCommentsPath() %>" class="btn btn-primary">Create New Comment</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (comment) in comments { %>
      <tr>
      <td>
          <div class="pull-right">
            <a href="<%= commentPath({ comment_id: comment.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editCommentPath({ comment_id: comment.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= commentPath({ comment_id: comment.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
