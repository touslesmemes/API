<div class="page-header">
  <h1>Edit Channel</h1>
</div>

<%= form_for(channel, {action: channelPath({ channel_id: channel.ID }), method: "PUT"}) { %>
  <%= partial("channels/form.html") %>
  <a href="<%= channelPath({ channel_id: channel.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>
